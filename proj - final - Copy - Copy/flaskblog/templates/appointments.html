{% block content %}

    background-size: cover;">
<title style="color:black;">
</title>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Appointments</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home">Home</a>
                </li>
                </a>  
            </ul>
            </div>
        </div>
        </nav>
        <form>
        <div class="container" my-5 >
          <h3> Appointment Details </h3>
          <form   action = "/Appointments", method = "POST" class="row g-3" name = 'Adetails'>
            

          <div class="col-md-4">
            <label for="inputID" class="form-label">ID</label>
            <input type="text" class="form-control" name="ID" id="inputID">
        </div>

          <h3>      </h3>

          <div class="col-12">
            <label for="inputName" class="form-label">Patient Name</label>
            <input type="text" class="form-control" name="Name" id="inputName">
        </div>
          
        <div class="col-12">
          <label for="inputProblem" class="form-label">Problem Description</label>
          <input type="text" class="form-control" name="Problem" id="inputProblem">
      </div>
          


      <div class="col-md-8">
        <label for="inputTime" class="form-label">Start time</label>
        <input type="time" class="form-control" name="Time" id="inputTime">
    </div>

 

    <div class="col-md-4">
      <label for="inputDoctor" class="form-label">Doctor</label>
      <select id="inputDoctor" class="form-select" name="Doctor" >
      <option selected>Select Doctor</option>
            <option>Doctor 1</option>
            <option>Doctor 2</option>
            <option>Doctor 3</option>
      </select>
  </div>
          
          <h5>       </h5>
          <div>
          <input class="btn btn-primary" type="submit" value="Submit" >
          </div>

            <div class="container" "my-3">
              <h3> Appointments </h3>
              
              <table class="table">
          <thead>
              <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Problem Description</th>
              <th scope="col">Time</th>
              <th scope="col">Doctor</th>
              </tr>
          </thead>
          <tbody>
            {% for x in data %}
                <tr>
                <td scope="col">{{x[0]}}</td>
                <td scope="col">{{x[1]}}</td>
                <td scope="col">{{x[2]}}</td>
                <td scope="col">{{x[3]}}</td>
                <td scope="col">{{x[4]}}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
                       </div>
  </div>
