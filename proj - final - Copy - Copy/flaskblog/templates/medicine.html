        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Medicine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="container" my-5 >
          <h3> Medicine Details </h3>
          <h5>       </h5>

          <form   action = "/Medicines", method = "POST" class="row g-3" name = 'Mdetails'>
            <div class="col-md-6">
                <label for="inputMedicine's ID" class="form-label">Medicine ID</label>
                <input type="text" class="form-control" name="Mno" id="inputMedicine's ID">
            </div>
            <div class="col-12">
                <label for="inputMedicine Name" class="form-label">Medicine Name</label>
                <input type="text" class="form-control" name="MName" id="inputMedicine Name">
            </div>

              <div class="col-12">
                <label for="inputM Availability" class="form-label">Availability</label>
                <select id="inputM Availability" class="form-select" name="MAvailability" >
                <option selected>  </option>
                <option>Available</option>
                <option>Not Available</option>
                </select>
            </div>


            <div class="col-md-6">
              <label for="inputPrice Number" class="form-label">Price</label>
              <input type="text" class="form-control" name="MPrice" id="inputPrice Number">

            <div class="col-md-6">
                <label for="inputManufacture Date" class="form-label">Manufacturing Date</label>
                <input type="text" class="form-control" name="Manufacturing_Date" id="inputManufacture Date">
            </div>

            <div class="col-md-6">
              <label for="inputExpiry Date" class="form-label">Expiry Date</label>
              <input type="text" class="form-control" name="Expiry_Date" id="inputExpiry Date">
          </div>

          <h3>          </h3>
          <h3>          </h3>

            <div>
            <input class="btn btn-primary" type="submit" value="Submit" >
            </div>

  
            <div class="container" "my-3">
              <h3>          </h3>
              <h3> Medicine List </h3>
              <h3>          </h3>
              <table class="table">
              <thead>
                  <tr>
                  <th scope="col">Mno</th>
                  <th scope="col">MName</th>
                  <th scope="col">MAvailability</th>
                  <th scope="col">MPrice</th>
                  <th scope="col">Manufacturing_Date</th>
                  <th scope="col">Expiry_Date</th>
                  </tr>
              </thead>
              <tbody>

                  {% for x in data %}
                      <tr>
                      <td scope="col">{{x[0]}}</td>
                      <td scope="col">{{x[1]}}</td>
                      <td scope="col">{{x[2]}}</td>
                      <td scope="col">{{x[3]}}</td>
                      <td scope="col">{{x[4]}}</td>
                      <td scope="col">{{x[5]}}</td>
                      </tr>
                  {% endfor %}
              <tbody>
                 
               
              </tbody>
              </table>
                  </div>
  </div>
