        <div class="container" my-5 >
          <h3> Staff Details </h3>

        <form   action = "/Staff", method = "POST" class="row g-3" name = 'Sdetails'>
                <div class="col-md-3">
                <label for="inputStaff's ID" class="form-label">Staff's ID</label>
                <input type="text" class="form-control" name="sID" id="inputStaff's ID">
                </div> 
                <div class="col-12">
                    <label for="inputFirst Name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="FirstName" id="inputFirst Name">
                </div>
                <div class="col-12">
                    <label for="inputLast Name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="LastName" id="inputLast Name">
                </div>
        </div>
            <div class="container" "my-5" >
            <h5>       </h5>
             <label for="inputSex" class="form-label">Sex</label>
             <select id="inputSex" class="form-select" name="Sex" >       
            <option selected> </option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
            </select>
            </div>
            <div class="container" "my-5" >
            <h5>       </h5>
                    <select class="form-select" name="Shift" aria-label="Default select example">
            <option selected>Shift</option>
            <option>Morning</option>
            <option>Evening</option>
            <option>Night</option>
            </select>
            </div>
            <div class="container" "my-5" "mb-5" >
            <h3>       </h3>
            <div class="row g-3">
            <div class="col-12">
                <input type="text" class="form-control" name="Designation" placeholder="Designation" aria-label="Designation">
            </div>

            </div>
            <div class="container" "my-5" "mb-5" >
            <h5>       </h5>
            <div class="row g-3">
            <div class="col-12">
                <input type="text" class="form-control"  name="WHours" placeholder="Working Hours" aria-label="Working Hours">
            </div>
            </div>
                <div>
                <h5>       </h5>
                <h5>       </h5>
                <div>
                <input class="btn btn-primary" type="submit" value="Submit" >
                </div>
                <div class="container" "my-3">
                <h3>          </h3>
                <h3> Staff List </h3>
                <h3>          </h3>
                <table class="table">
            <thead>
                <tr>
                <th scope="col">Staff ID</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Sex</th>
                <th scope="col">Shift</th>
                <th scope="col">Designation</th>
                <th scope="col">Working hours</th>
                </tr>
                {% for x in data %}
                    <tr>
                    <td scope="col">{{x[0]}}</td>
                    <td scope="col">{{x[1]}}</td>
                    <td scope="col">{{x[2]}}</td>
                    <td scope="col">{{x[3]}}</td>
                    <td scope="col">{{x[4]}}</td>
                    <td scope="col">{{x[5]}}</td>
                    <td scope="col">{{x[6]}}</td>
                    </tr>
                {% endfor %}    
            </thead>
            <tbody>


            </tbody>
            </table>
                </div>
</div>
